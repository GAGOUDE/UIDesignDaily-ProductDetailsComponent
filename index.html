<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <title>Product Details Component from Design Daily</title>
    <!--link : https://www.uidesigndaily.com/posts/sketch-product-details-component-card-radio-button-profile-day-1297 -->
</head>

<body>
    <div class="container">
        <div class="cards">
            <!-- Card left -->
            <div class="card-left">
                <div class="title">
                    <h3>Collint Font</h3>
                    <p>Created by <span>Etta Lamb</span></p>
                </div>
                <form action="" class="form">
                    <div class="form-title">
                        <h4>License type</h4>
                    </div>
                    <div class="form-desktop license">
                        <input type="radio" name="check" id="desktop" checked>
                        <label for="desktop"></label>
                        <p class="license-name">Desktop</p>
                        <p class="price">$12</p>
                    </div>
                    <div class="form-pub license">
                        <input type="radio" name="check" id="pub">
                        <label for="pub"></label>
                        <p class="license-name">E-Pub</p>
                        <p class="price">$24</p>
                    </div>
                    <div class="form-app license">
                        <input type="radio" name="check" id="app">
                        <label for="app"></label>
                        <p class="license-name">App</p>
                        <p class="price">$110</p>
                    </div>
                    <div class="form-webfont license">
                        <input type="radio" name="check" id="webfont">
                        <label for="webfont"></label>
                        <p class="license-name">Webfont</p>
                        <p class="price">starting at $8</p>
                    </div>
                    <a href="#">Learn more about licenses</a>
                </form>

                <div class="btns-left">
                    <button class="btn1 btn1-gold">Add to cart</button>
                    <button class="btn1 btn1-white">Add to cart</button>
                </div>
            </div>

            <div class="card-right">
                <!-- Card right1 -->
                <div class="card-right1">
                    <img src="images/image.jpg" alt="">
                    <h4>Etta Lamb</h4>
                    <p>For custom orders please contact us at design@gmail.com</p>
                    <div class="btns-right">
                        <button class="btn2 btn2-white">Follow</button>
                        <button class="btn2 btn2-gold">Message</button>
                    </div>
                </div>

                <!-- Card right2 -->
                <div class="card-right2">
                    <div class="icon icon1">
                        <i class="fas fa-share-alt"></i>
                        <p>Share</p>
                    </div>
                    <div class="icon icon2">
                        <i class="far fa-heart"></i>
                        <p>144 Likes</p>
                    </div>
                    <div class="icon icon3">
                        <i class="fas fa-bookmark"></i>
                        <p>Bookmarked</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="attribution">
            Designed by <a
                href="https://www.uidesigndaily.com/posts/sketch-product-details-component-card-radio-button-profile-day-1297"
                target="_blank">UI
                Design Daily</a>.
            Coded by <a href="https://github.com/GAGOUDE" target="_blank">GaÃ«l-Freddy GAGOUDE</a>.
        </div>
    </footer>
</body>

</html>
